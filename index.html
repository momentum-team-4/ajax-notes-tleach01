<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  
  <link rel="stylesheet" href="style.css">
  
  <script src="https://kit.fontawesome.com/cc0e1098f1.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  
</head>
<body>
  <h1> <u>Notes</u> <i class="far fa-sticky-note"></i> </h1>



  <form>
    <textarea name="formNoteText" id="formNoteText" placeholder="New note here..." cols="45" rows="10" maxlength="200"> </textarea>
  </form>


  <div>
    <select name="formColor" id="formColor">
      <option value="none">Select color</option>
      <option value="pink">Pink</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
    </select>
  </div>


  <div>
  <button id="formAddButton">Add Note <i class="far fa-edit"></i></button>
  </div>

  <div id="notes"></div>


<footer>

</footer>

<script src="script.js" defer></script>

</body>

</html>
